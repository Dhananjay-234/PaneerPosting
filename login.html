<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paneer Posting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sigmar&display=swap');

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #111;
            padding: 15px 0;
            text-align: center;
            font-size: 32px;
            font-weight: lighter;
            color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-family: 'Sigmar', cursive;
        }

        /* Dark Mode Support */
        .dark-mode .header {
            background: #222;
            color: #00aaff;
        }

        /* To prevent content from hiding under fixed header */
        body {
            padding-top: 70px;
        }
    </style>
    <style>
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode h1 {
            color: #00aaff;
        }

        .dark-mode .subtitle,
        .dark-mode label,
        .dark-mode p {
            color: #bbb;
        }

        .dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode .button {
            background: #007bff;
            color: white;
        }

        .dark-mode .button:hover {
            background: #0056b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="register.html">Register Now</a></p>

        </form>

    </div>
    <script>
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.container').classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.container').classList.remove('dark-mode');
            }
        }

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    </script>
    <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #666;">
        © 2025 Paneer Posting™. All rights reserved.
    </footer>
    <div class="header">Paneer Posting</div>

</body>

</html>
