<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | PaneerPosting</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="close-btn">âœ•</div>
    
    <h1>Log In</h1>
    
    <form id="loginForm" method="POST" action="/login">
      <div class="form-group">
        <input type="text" id="identifier" name="identifier" placeholder="Email or ID" required>
      </div>
    
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="forgotpass.html" class="forgot-password">Forgot password?</a>
      </div>
    
      <button type="submit" class="submit-btn">Log in</button>
    </form>
    
    
    
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="adminCredentials.js"></script>


  <script src="js/login.js"></script>
</body>
</html>
